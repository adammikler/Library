<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="page-title">Your person library</h1>

    <form class="add-book" id="add-book">
        <label>Author</label>
        <input type="text" id="author" class="input" required>

        <label>Page Count</label>
        <input type="text" id="pagenum" class="input" required>

        <label for="title">Title</label>
        <input type="text" id="title" class="input" required>

        <input type="checkbox" id="read" class="input">
        
        <button type="submit" id="submit" class="submit">Add Book</button>
    </form>

    <div class="library">
        <h2 class="library-header">Your books</h2>
        <div class="book-container" id="book-container">
            <ul class="table-titles">
                <li>Title</li>
                <li>Author</li>
                <li>Page Count</li>
                <li>Read Status</li>
            </ul>
            <!--
            <div class="book">
                <p class="displaytitle">The Intelligent Investor</p>
                <p class="displayauthor">Benjamin Graham</p>
                <p class="display-pagecount">640</p>
                <input type="checkbox" id="display-read">
            </div>
            -->
        </div>
    </div>
</body>
</html>
