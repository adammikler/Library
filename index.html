<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 class="page-title">Your Personal Library</h1>

    <form class="add-book" id="add-book">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" class="input" required>
        </div>
        
        <div>
            <label>Author</label>
            <input type="text" id="author" class="input" required>  
        </div>
        
        <div>
            <label>Number of Pages</label>
            <input type="text" id="pagenum" class="input" required>
        </div>

        <div>
            <label class="read-label">Read it?</label>
            <input type="checkbox" id="read" class="input checkbox"><label for="read" class="switch"></label>
        </div>

        <div>
           <button type="submit" id="submit" class="submit">Add Book +</button> 
        </div>
    </form>

    <h3 class="library-header">Your Books</h3>

    <div class="library">
        <div class="book-container" id="book-container">
        </div>
    </div>
</body>
</html>
